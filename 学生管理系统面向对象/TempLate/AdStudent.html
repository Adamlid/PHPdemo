<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生添加</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div style="width: 800px; margin: 0 auto">
    <form action="?a=ASHandle" method="post">
        <table class="table">
            <input type="hidden" name="ac" value="add">
            <tr> <td>姓名：<input type="text" name="name" class="form-control"></td></tr>
            <tr> <td>性别：<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女</td></tr>
            <tr> <td>年龄：<input type="text" name="age" class="form-control"></td></tr>
            <tr> <td>学历：
                <select name="edu">
                    <option>初中</option>
                    <option>高中</option>
                    <option>大专</option>
                    <option>大本</option>
                    <option>研究生</option>
                </select>
            </td></tr>
            <tr> <td>户籍：<input type="text" name="city" class="form-control"></td></tr>
            <tr><td><input type="submit" name="btn" class="btn btn-default"></td></tr>
        </table>
    </form>
</div>
</body>
</html>
